<h3>Reporte - # {{reporte.No}}</h3>
<span>Descripcion:</span>
{{reporte.Descripcion}}
<br>
<span>Estado:</span>
{{reporte.Estado}}
<br>
<span>Fecha del Reporte:</span>
{{ reporte.Fecha | date:'dd/MM/yyyy' }}

<button type="button" class="btn btn-outline-success float-end ms-1" (click)="debug()">Ir a chat</button>
<button type="button" class="btn btn-outline-primary float-end me-1" (click)="viewPhotos()" >Ver
    reporte</button>
