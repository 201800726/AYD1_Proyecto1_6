<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body form-signin">
                    <h5 class="card-title text-center">Iniciar sesión</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-floating">
                        <!--USERNAME/USUARIO-->
                        <div class="form-floating mb-3">
                            <input formControlName="user" type="text" id="inputUser" class="form-control"
                                placeholder="Usuario" required>
                            <label for="inputUser">Usuario</label>
                        </div>
                        <!--PASSWORD/CONTRASEÑA-->
                        <div class="form-floating mb-3">
                            <input formControlName="password" type="password" id="inputPassword" class="form-control"
                                placeholder="Contraseña" required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <button class="btn btn-lg btn-primary text-uppercase full-width-button" type="submit">Iniciar
                            Sesión</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center">¿No posee cuenta?</p>
                    <button routerLink="/sign-up"
                        class="btn btn-lg btn-success btn-block text-uppercase full-width-button" type="submit">
                        Registrarse
                        <!--i class="fab fa-google mr-2"></i-->
                    </button>
                    <hr class="my-2">
                    <button class="btn btn-lg btn-secondary btn-block text-uppercase full-width-button" type="submit">
                        Ingresar como anónimo
                        <!--i class="fab fa-google mr-2"></i-->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
