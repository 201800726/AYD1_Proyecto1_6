<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img src="./assets/images/users/profile.png" alt="user" />
            <span class="hide-menu">{{ usuario.nombre }} {{ usuario.apellido[0] }}.</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="/login" (click)="logOut()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <ng-template ngFor let-item [ngForOf]="menuItem">
          <ng-template [ngIf]="this.usuario.roles.includes(item.rol) || item.rol === undefined">
            <li>
              <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                <i [ngClass]="item.icon"></i>
                <span class="hide-menu">{{ item.title }}
                  <!-- <span class="label label-rouded label-primary pull-right">{{ item.submenu.length }}</span> -->
                </span>
              </a>

              <ul aria-expanded="false" class="collapse">
                <ng-template ngFor let-subMenuItem [ngForOf]="item.submenu">
                  <ng-template [ngIf]="this.usuario.roles.includes(subMenuItem.rol) || subMenuItem.rol === undefined">
                    <li>
                      <a [routerLink]="subMenuItem.url" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">{{ subMenuItem.title }}</a>
                    </li>
                  </ng-template>
                </ng-template>
              </ul>

            </li>
          </ng-template>
        </ng-template>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
