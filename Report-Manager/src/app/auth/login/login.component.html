<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform" autocomplete="off" #formularioInicio="ngForm"
          (ngSubmit)="signin()">
          <h3 class="box-title m-b-20">Iniciar sesi√≥n</h3>

          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="username" placeholder="Usuario" #username="ngModel"
                [(ngModel)]="usuario.usuario" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" name="password" placeholder="Password" #password="ngModel"
                [(ngModel)]="usuario.contrasenia" required>
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button class="btn btn-block btn-info btn-rounded" type="submit"
                [disabled]="!formularioInicio.form.valid">Iniciar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
